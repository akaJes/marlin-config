<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="/version/Editor"></script>
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/ace-builds/src/ace.js"></script>
    <script src="/libs/ace-builds/src/ext-beautify.js"></script>
    <script src="/libs/jstree/dist/jstree.js"></script>

    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/libs/tether/dist/js/tether.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libs/socket.io-client/dist/socket.io.js"></script>
    <script src="/libs/ot/dist/ot.js"></script>
    <link href="/libs/vex-js/dist/css/vex.css" rel="stylesheet">
    <link href="/libs/vex-js/dist/css/vex-theme-os.css" rel="stylesheet">
    <script src="/libs/vex-js/dist/js/vex.combined.js"></script>
    <script src="marker.js"></script>

<script>
module = {};
</script>
<script src="/libs/diff-match-patch/index.js" type="text/javascript" charset="utf-8"></script>
<script src="diff.js" type="text/javascript" charset="utf-8"></script>
<script src="marker_tooltip.js" type="text/javascript" charset="utf-8"></script>
    <script src="fsbrowser.js"></script>
    <script src="helpers.js"></script>
    <script src="ot.js"></script>
    <script src="editor.js"></script>
    <link rel="stylesheet" href="/libs/jstree/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
<div class="stickit top">
  <div>
    <button class="btn btn-sm m-1" onclick="$('.tree').toggle()" style="float: left;" title="toggle filebrowser window">&lt;</button>
    <button class="btn btn-sm m-1" onclick="toggleFullScreen()" style="float: left;" title="fullscreen">F</button>
    <button type="button" class="btn btn-warning btn-sm m-1" style="float: left;display:none;" title="share workflow to friends">QR</button>
    <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-left: 75px;">
      <li class="nav-item">
        <a class="nav-link active" id="preview-tab" data-toggle="tab" href="#previewTab" role="tab" aria-controls="home" aria-selected="true">Preview</a>
      </li>
    </ul>
  </div>
    <div class="tabs-content stickit">
      <div class="tree"></div>
      <div class="tab-content w-100" id="myTabContent">
        <div id="previewTab" class="tab-pane fade show active h-100" role="tabpanel" aria-labelledby="preview-tab">
        </div>
        <div id="editorTab" class="tab-pane fade h-100" role="tabpanel" aria-labelledby="editor-tab">
          <div class="stickit top">
            <div class="uploader"></div>
            <div id="editor"></div>
          </div>
        </div>
      </div>
    </div>
    </div>

        <div class="modal fade" id="mct-qr-modal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true" >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="qrModalLabel">Scan this QRcode to open url</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <img style="width:100%"></img>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

  </body>
</html>
